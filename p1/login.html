<!DOCTYPE html>
<html>
<head>
    <title>Login - Stack Overflow Clone</title>
    <link rel="stylesheet" href="style.css">
    <style>
    body {
        background: #f6f7fa;
        font-family: 'Inter', Arial, sans-serif;
        margin: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }
    .auth-container {
        width: 100%;
        max-width: 340px;
        margin: 55px auto 0 auto;
        padding: 32px 26px 28px 26px;
        background: #fff;
        border-radius: 13px;
        box-shadow: 0 8px 32px #9cc6ef22, 0 1.5px 4px #a8b8c31a;
        display: flex;
        flex-direction: column;
        align-items: center;
        box-sizing: border-box;
    }
    .auth-logo {
        text-align: center;
        margin-bottom: 24px;
        width: 100%;
    }
    .auth-logo img {
        width: 140px;
        height: auto;
        filter: drop-shadow(0 2px 8px #2673b833);
        display: block;
        margin: 0 auto;
    }
    .auth-header {
        text-align: center;
        margin-bottom: 23px;
        width: 100%;
    }
    .auth-header h2 {
        font-size: 1.45em;
        font-weight: 700;
        margin: 0 0 8px 0;
        color: #2673b8;
        letter-spacing: 0.01em;
    }
    .auth-form {
        width: 100%;
        display: flex;
        flex-direction: column;
        gap: 13px;
        align-items: stretch;
    }
    .auth-form input {
        width: 100%;
        box-sizing: border-box;
        padding: 11px 13px;
        border: 1.3px solid #c1d9f3;
        border-radius: 6px;
        font-size: 1em;
        background: #f7fbfe;
        transition: border 0.2s, box-shadow 0.13s;
        margin: 0;
        display: block;
    }
    .auth-form input:focus {
        border: 1.6px solid #2673b8;
        outline: none;
        box-shadow: 0 0 0 2px #2673b820;
    }
    .auth-form button {
        width: 100%;
        background: linear-gradient(90deg, #2673b8, #43b0e0 100%);
        color: white;
        border: none;
        border-radius: 6px;
        padding: 12px 0;
        font-weight: bold;
        font-size: 1.1em;
        cursor: pointer;
        margin-top: 3px;
        transition: background 0.2s, box-shadow 0.13s;
        box-shadow: 0 2px 8px #b6cbe81c;
        letter-spacing: 0.03em;
        display: block;
    }
    .auth-form button:hover {
        background: linear-gradient(90deg, #1657a5 60%, #3586c5 100%);
        box-shadow: 0 3px 14px #6ea8e92a;
    }
    .auth-footer {
        margin-top: 19px;
        font-size: 1em;
        color: #5f6e77;
        text-align: center;
        width: 100%;
    }
    .auth-footer a {
        color: #2673b8;
        font-weight: 600;
        text-decoration: none;
        transition: color 0.13s;
    }
    .auth-footer a:hover {
        text-decoration: underline;
        color: #1657a5;
    }
    .error-box {
        color: #d1383d;
        padding: 11px 13px;
        margin-bottom: 13px;
        border: 1px solid #d1383d;
        border-radius: 6px;
        background-color: #fdf2f2;
        font-size: 1em;
        width: 100%;
        display: none;
        box-sizing: border-box;
        text-align: center;
    }
    @media (max-width: 480px) {
        body {
            justify-content: flex-start;
        }
        .auth-container {
            max-width: 97vw;
            padding: 16px 2vw;
        }
        .auth-logo img {
            width: 110px;
        }
        .auth-header h2 {
            font-size: 1.15em;
        }
        .auth-footer {
            font-size: 0.97em;
        }
    }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-logo">
            <img src="https://cdn.sstatic.net/Sites/stackoverflow/Img/logo.png" alt="Stack Overflow" width="150">
        </div>
        <div id="errorContainer" class="error-box"></div>
        <form class="auth-form" action="login.php" method="post">
            <div class="auth-header">
                <h2>Log in</h2>
            </div>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" name="submit">Log in</button>
        </form>
        <div class="auth-footer">
            <p>Don't have an account? <a href="signup.html">Sign up</a></p>
        </div>
    </div>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        const messages = {
            'empty_fields': 'Email and password are required',
            'invalid_email': 'Please enter a valid email address',
            'invalid_credentials': 'The email or password is incorrect',
            'database_error': 'System error. Please try again'
        };
        if (error && messages[error]) {
            const errorContainer = document.getElementById('errorContainer');
            errorContainer.textContent = messages[error];
            errorContainer.style.display = 'block';
            history.replaceState({}, '', window.location.pathname);
        }
    });
    </script>
</body>
</html>
